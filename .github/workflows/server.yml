name: server

on:
  push:
    branches: ["server"]
  pull_request:
    branches: ["server"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: 安装依赖
        run: npm install

      - name: 上传项目到华为云
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: root
          password: ${{ secrets.PASSWORD }}
          source: ./*
          target: /root/web-server
          tar_dereference: true

      - name: 停止容器
        run: docker stop my-app

      - name: 删除容器
        run: docker rm my-app

      - name: 删除镜像
        run: docker rmi my-app:latest

      - name: 构建镜像
        run: docker build -t my-app .

      - name: 启动容器
        run: docker run -p 1216:1216 my-app --name my-app
